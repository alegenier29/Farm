<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
    <title>La Ferme 2.0 - Ajouter Fermier</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
  th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
  rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
  th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

     <link href="../static/css/custom.css"
          th:href="@{css/custom.css}" rel="stylesheet" media="screen"/>  

 <body>
    <div>
     <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/ajouterFermier">Creation Fermier</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="hero-unit">
        <h1 class= "text-center">Creation- Fermier</h1>       
        
        <h2>Formulaire Ferme</h2>
    <div>
        <form class="form-horizontal" th:object="${fermier}" th:action="@{/ajouterFermier}" method="post">
          <input type="hidden" th:field="*{id}"/>
          <div class="form-group">
                <label class="col-sm-2 control-label">Nom:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nom}"/>
                </div>
          </div>
          
          <div class="form-group">
                <label class="col-sm-2 control-label">Age</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{age}"/>
                </div>
            </div>
            
          
            
            <div class="row">
                <button type="submit"  class="btn btn-default">Submit</button>
            </div>
            
        </form>
        </div>
                       
   </div>
</div>
                                                       
</body>
</html>
