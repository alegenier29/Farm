<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
    <title>La Ferme 2.0 - Ajouter Ferme</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
  th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
  rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
  th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

     <link href="../static/css/custom.css"
          th:href="@{css/custom.css}" rel="stylesheet" media="screen"/>  

 <body>
    <div>
     <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/ajouterFerme">Creation d'un Ferme</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="hero-unit">
        <h1 class= "text-center">Creation- Ferme</h1>       
        
        <h2>Formulaire Ferme</h2>
    <div>
        <form class="form-horizontal" th:object="${ferme}" th:action="@{/ajouterFerme}" method="post">
        
          <!-- Ajouter un  Fermier -->
             <div class="form-group">
                   <label class="col-sm-2 control-label">Cr√©er un fermier</label>
                  <div class="col-sm-10">
    		            <a th:href="@{/ajouterFermier}">Ajouter Fermier</a>
            	 </div>
             </div>
           
           <input type="hidden" th:field="*{id}" />
           
           <div class="form-group">
                <label class="col-sm-2 control-label">Adresse Ferme:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{adresse}"/>
                </div>
          </div>
          <div class="form-group">
                <label class="col-sm-2 control-label">Nom Ferme</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{ferme_nom}"/>
                </div>
          </div>
            
            
            <!-- Drop down  Fermier -->
             <div class="form-group">
        	  <label class="col-sm-2 control-label">Fermier</label>
          			<div class="col-sm-10">
  		  				<select class="form-control" th:field="*{fermier}" name="fermier_id">
        					<option th:each="fermier : ${listfermiers}"
                					th:value="${fermier.id}"
                					th:text="${fermier.nom}"
                					th:selected="${fermier.id.equals(1)}"  />
    					</select>
    	 			</div>
    	 			
    	 	
             </div>
            
                  
           <div class="form-group has-warning"  >
            
                       
             <label class="col-sm-4 control-label">Animal</label >
         	 <div class="row col-sm-2">
  		    		   <select class="form-control"  name="animal_id" >
        					<option th:each="animal : ${animaux}"
            				        th:value="${animal.type.id}"
               					    th:text="${animal.type.nom}"
               				      th:selected="${animal.type.id.equals(1)}"  />
    						</select>
    						
    		    <button type="submit" value="AddAnimal"  name="action" class="btn btn-default"> Add Animal </button>
    		    
    		    	<input type="hidden" th:value="*{id}" name="ferme_id" />
    	    	</div>
    	 				
    	 	
    			
    		
		    
             
            </div>
                       
              
               <!-- Add Food eat to animal farm in creation  -->
               
           <div class="form-group has-warning"  >
           
            <input type="hidden" th:value="${animal}" name="animal"  th:field="*{animaux}" />
            
  					<label  class="col-sm-2 control-label">Nourriture</label>
  	 			
    				<div class="col-sm-2">
  		  				<select class="form-control"   name="nourriture_id" >
        					<option th:each="n : ${nourriture}"
                					th:value="${n.id}"
                					th:text="${n.nom}"
                					th:selected="${n.id.equals(1)}"  />
    					</select>
    	 			</div>
    	 			 <label class="col-sm-1 control-label">Quantite</label>
                           <div class="col-sm-2">
                    <input type="text" class="form-control" name="quantite" />
                </div>
    	 			<div class="col-sm-2">
    			  <button type="submit" value="addFood"   name="action" class="btn btn-default">Add Nourriture</button>
    			     </div>
 					 
 					
 					 
 					 <table  class="table table-condensed table-striped table-bordered table-hover" >
  						<!-- Header Table -->
					       <thead>
					            <tr>
					                <th scope="row">Name</th>
					                <th scope="row">quantite</th>
					            </tr>
					        </thead>
					   <th:block th:each="nourriture : ${listnourriture}" >
					      <tr>
					      
					         <td th:text="${nourriture.id.nourriture.nourrituretype?.nom}">...</td>
					           <td th:text="${nourriture.quantite}">...</td>
					             
					      </tr>
					      
					   </th:block>
					</table>
 					 
 					 
			  </div>
      
               
               
               
         
           
           
           
            <div class="row">
    			<div class="col-md-2 col-md-offset-5">
    			  <button type="submit" value="save"  name="action" class="btn btn-default">Save</button>
    			</div>
		    </div>
            
                      
        </form>
        </div>
        
       
            
                       
   </div>
</div>
                                                       
</body>
</html>
