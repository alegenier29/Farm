<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="fr">
    <title>La Ferme 2.0 - Liste des Fermiers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
  th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
  rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
  th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

     <link href="../static/css/custom.css"
          th:href="@{css/custom.css}" rel="stylesheet" media="screen"/>  

<body>
<h1 class= "text-center">Fermier Ferme 2.0</h1>
                                                       
<table class="table table-condensed table-striped table-bordered table-hover">
  <!-- Header Table -->
       <thead>
            <tr>
                <th scope="row">Id</th>
                <th scope="row">Age</th>
                <th scope="row">Nom</th>
            </tr>
        </thead>
   <th:block th:each="fermier : ${listfermiers}" th:if="${not #lists.isEmpty(listfermiers)}" >
      <tr>
         <td th:text="${fermier.id}">...</td>
         <td th:text="${fermier.age}">...</td>
         <td th:text="${fermier.nom}">...</td>
         
      </tr>
      
   </th:block>
   
   <th:block th:if="${fermiers != null}" >
      <tr>
         <td th:text="${fermiers.id}">...</td>
          <td th:text="${fermiers.age}">...</td>
         <td th:text="${fermiers.nom}">...</td>
             
      </tr>
      
   </th:block>
   
   
</table>
</body>
</html>
